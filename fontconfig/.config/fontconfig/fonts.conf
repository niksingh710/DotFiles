<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <test compare="contains" name="family">
   <string>Song</string>
  </test>
  <!-- check to see if the font is just regular -->
  <test compare="less_eq" name="weight">
   <int>100</int>
  </test>
  <test compare="more_eq" name="weight" target="pattern">
   <int>180</int>
  </test>
  <edit name="embolden" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="family">
   <string>Sun</string>
  </test>
  <!-- check to see if the font is just regular -->
  <test compare="less_eq" name="weight">
   <int>100</int>
  </test>
  <test compare="more_eq" name="weight" target="pattern">
   <int>180</int>
  </test>
  <edit name="embolden" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="family">
   <string>Kai</string>
  </test>
  <!-- check to see if the font is just regular -->
  <test compare="less_eq" name="weight">
   <int>100</int>
  </test>
  <test compare="more_eq" name="weight" target="pattern">
   <int>180</int>
  </test>
  <edit name="embolden" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <test compare="contains" name="family">
   <string>Ming</string>
  </test>
  <!-- check to see if the font is just regular -->
  <test compare="less_eq" name="weight">
   <int>100</int>
  </test>
  <test compare="more_eq" name="weight" target="pattern">
   <int>180</int>
  </test>
  <edit name="embolden" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
